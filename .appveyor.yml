version: 1.0.{build}

branches:
  only:
  - master
  - devel

clone_folder: c:\dev\icub-hri

environment:
  ACE_ROOT:          c:/Program Files (x86)/robotology/ace-6.5.0_v14_x86
  GSL_DIR:           c:/Program Files (x86)/robotology/gsl-1.14
  IPOPT_DIR:         c:/Program Files (x86)/robotology/ipopt-3.12.7
  OpenCV_DIR:        C:/Program Files/opencv/build
  Qt5_DIR:           c:/Program Files (x86)/robotology/Qt-5.11.1_v14_x86
  YARP_DIR:          c:/Program Files (x86)/robotology/yarp-3.1.0
  ICUB_DIR:          c:/Program Files (x86)/robotology/icub-1.12.0
  ICUBcontrib_DIR:   c:/iCubContrib
  CMAKE_PREFIX_PATH: c:/iCubContrib

install:
  - cmd: appveyor DownloadFile "https://github.com/robotology/yarp/releases/download/v3.1.0/yarp_3.1.0_v14_x86_amd64_1.exe" -FileName "c:\dev\yarp.exe"
  - cmd: appveyor DownloadFile "https://github.com/robotology/icub-main/releases/download/v1.12.0/iCub_1.12.0_v14_x86_amd64_1.exe" -FileName "c:\dev\icub.exe"

  - cmd: start "" /WAIT "c:\dev\yarp.exe" /S
  - cmd: timeout 10
  - cmd: start "" /WAIT "c:\dev\icub.exe" /S
  - cmd: timeout 10
  - cmd: dir "c:\Program Files\robotology"
  - cmd: dir "c:\Program Files (x86)\robotology"

  # OpenCV
  - ps: wget 'https://sourceforge.net/projects/opencvlibrary/files/3.4.6/opencv-3.4.6-vc14_vc15.exe/download' -outfile opencv-3.4.6-vc14_vc15.exe
  - cmd: opencv-3.4.6-vc14_vc15.exe -o"C:\Program Files" -y
  - ECHO "Installed OpenCV:"
  - cmd: dir "C:/Program Files/opencv/build"
  - set PATH=%PATH%;C:\Program Files\opencv\build\x64\vc14\bin
  
  - cmd: git clone https://github.com/robotology/icub-contrib-common.git c:\dev\icub-contrib-common
  - cmd: cd c:\dev\icub-contrib-common
  - cmd: md build
  - cmd: cd build
  - cmd: cmake -DCMAKE_INSTALL_PREFIX=c:/iCubContrib -G"Visual Studio 14" ..
  - cmd: msbuild /m /p:Configuration=Release /p:Platform="Win32" INSTALL.vcxproj

  - cmd: git clone https://github.com/robotology/kinect-wrapper.git c:\dev\kinect-wrapper
  - cmd: cd c:\dev\kinect-wrapper
  - cmd: md build
  - cmd: cd build
  - cmd: cmake -G"Visual Studio 14" ..
  - cmd: msbuild /m /p:Configuration=Release /p:Platform="Win32" INSTALL.vcxproj

build:

build_script:
  - cd c:\dev\icub-hri\
  - md build
  - cd build
  - cmake -G"Visual Studio 14" -DICUBCLIENT_BUILD_IOL2OPC=FALSE -DCOMPILE_TESTS=TRUE ..
  - msbuild /m /p:Configuration=Release /p:Platform="Win32" icubclient.sln


sudo: required

dist: trusty

language: cpp

compiler:
  - gcc

branches:
  only:
  - master
  - devel

install:
  - sudo sh -c 'echo "deb http://www.icub.org/ubuntu trusty contrib/science" > /etc/apt/sources.list.d/icub.list'
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 57A5ACB6110576A6
  - sudo apt-get --quiet --yes update
  - sudo apt-get --quiet --yes install icub-common libeigen3-dev
  - cd ..

  - git clone https://github.com/robotology/yarp.git
  - cd yarp
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DCREATE_LIB_MATH=TRUE ..
  - sudo make install
  - cd ../../

  - git clone https://github.com/robotology/icub-main.git
  - cd icub-main
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - sudo make install
  - cd ../../

  - git clone https://github.com/robotology/icub-contrib-common.git
  - cd icub-contrib-common
  - mkdir build
  - cd build
  - cmake ..
  - sudo make install
  - cd ../../

  - git clone https://github.com/robotology/kinect-wrapper.git
  - cd kinect-wrapper
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - sudo make install
  - cd ../../

  - cd icub-client

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DICUB_CLIENT_BUILD_IOL2OPC=FALSE ..

script:
  - make

